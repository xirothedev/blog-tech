<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    VPS GPU
  </text>
  
  <!-- GPU Card Icon -->
  <g transform="translate(280, 80)">
    <!-- GPU Card -->
    <rect x="0" y="0" width="240" height="160" rx="10" fill="#ffffff" stroke="#e67e22" stroke-width="3"/>
    
    <!-- GPU Label -->
    <text x="120" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e67e22">
      GPU Card
    </text>
    
    <!-- Processing units -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      <rect x="40" y="0" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      <rect x="80" y="0" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      <rect x="120" y="0" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      <rect x="160" y="0" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      
      <rect x="0" y="40" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      <rect x="40" y="40" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      <rect x="80" y="40" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      <rect x="120" y="40" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
      <rect x="160" y="40" width="30" height="30" rx="3" fill="#3498db" fill-opacity="0.6"/>
    </g>
    
    <!-- Connector -->
    <rect x="0" y="80" width="10" height="20" fill="#34495e"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 280)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Đặc điểm
    </text>
    
    <g transform="translate(0, 30)">
      <circle cx="15" cy="0" r="5" fill="#e67e22"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        GPU: NVIDIA/AMD
      </text>
    </g>
    
    <g transform="translate(0, 50)">
      <circle cx="15" cy="0" r="5" fill="#e67e22"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Parallel Processing: Cực mạnh
      </text>
    </g>
    
    <g transform="translate(400, 30)">
      <circle cx="15" cy="0" r="5" fill="#e67e22"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Chi phí: Cao
      </text>
    </g>
    
    <g transform="translate(400, 50)">
      <circle cx="15" cy="0" r="5" fill="#e67e22"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Phù hợp: AI/ML, Rendering
      </text>
    </g>
  </g>
  
  <!-- Use cases -->
  <g transform="translate(100, 400)">
    <text x="250" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#34495e">
      Sử dụng: Machine Learning • Video Rendering • 3D Graphics • Gaming
    </text>
  </g>
</svg>

