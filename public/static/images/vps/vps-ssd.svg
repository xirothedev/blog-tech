<svg width="750" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="750" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    VPS SSD
  </text>
  
  <!-- SSD Icon -->
  <g transform="translate(300, 100)">
    <!-- SSD Drive -->
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#ffffff" stroke="#3498db" stroke-width="3"/>
    <rect x="20" y="20" width="160" height="110" rx="5" fill="#ecf0f1"/>
    
    <!-- SSD Label -->
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2980b9">
      SSD
    </text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">
      Solid State Drive
    </text>
    
    <!-- Speed indicator -->
    <circle cx="100" cy="100" r="20" fill="#27ae60" fill-opacity="0.3"/>
    <text x="100" y="107" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">
      ⚡
    </text>
    
    <!-- Connector -->
    <rect x="0" y="70" width="10" height="10" fill="#34495e"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 280)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Đặc điểm
    </text>
    
    <g transform="translate(0, 30)">
      <circle cx="15" cy="0" r="5" fill="#27ae60"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Tốc độ: 3,000-100,000 IOPS
      </text>
    </g>
    
    <g transform="translate(0, 50)">
      <circle cx="15" cy="0" r="5" fill="#27ae60"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Giá cả: Hợp lý, cân bằng
      </text>
    </g>
    
    <g transform="translate(400, 30)">
      <circle cx="15" cy="0" r="5" fill="#27ae60"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Độ bền: Cao
      </text>
    </g>
    
    <g transform="translate(400, 50)">
      <circle cx="15" cy="0" r="5" fill="#27ae60"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Phù hợp: Website/App vừa
      </text>
    </g>
  </g>
  
  <!-- Performance bar -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
      Hiệu năng:
    </text>
    <rect x="0" y="10" width="600" height="30" rx="15" fill="#ecf0f1"/>
    <rect x="0" y="10" width="450" height="30" rx="15" fill="#3498db" fill-opacity="0.7"/>
    <text x="620" y="32" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      75%
    </text>
  </g>
</svg>

