<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    VPS hoạt động như thế nào?
  </text>
  
  <!-- Physical Server -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="250" height="400" rx="10" fill="#ffffff" stroke="#2c3e50" stroke-width="3"/>
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Physical Server
    </text>
    
    <!-- Hardware components -->
    <rect x="20" y="60" width="210" height="40" rx="5" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2"/>
    <text x="125" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2980b9">
      CPU: 16 cores
    </text>
    
    <rect x="20" y="120" width="210" height="40" rx="5" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60" stroke-width="2"/>
    <text x="125" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#229954">
      RAM: 64GB
    </text>
    
    <rect x="20" y="180" width="210" height="40" rx="5" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2"/>
    <text x="125" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c0392b">
      Storage: 1TB
    </text>
    
    <!-- Hypervisor layer -->
    <rect x="20" y="250" width="210" height="60" rx="5" fill="#9b59b6" fill-opacity="0.3" stroke="#9b59b6" stroke-width="2"/>
    <text x="125" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8e44ad">
      Hypervisor
    </text>
    <text x="125" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8e44ad">
      (KVM, VMware)
    </text>
    
    <!-- VPS instances -->
    <rect x="20" y="330" width="60" height="50" rx="5" fill="#f39c12" fill-opacity="0.4" stroke="#f39c12" stroke-width="2"/>
    <text x="50" y="358" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#d68910">
      VPS 1
    </text>
    
    <rect x="95" y="330" width="60" height="50" rx="5" fill="#16a085" fill-opacity="0.4" stroke="#16a085" stroke-width="2"/>
    <text x="125" y="358" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#138d75">
      VPS 2
    </text>
    
    <rect x="170" y="330" width="60" height="50" rx="5" fill="#e67e22" fill-opacity="0.4" stroke="#e67e22" stroke-width="2"/>
    <text x="200" y="358" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#d35400">
      VPS 3
    </text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(320, 325)">
    <path d="M 0 20 L 60 20 L 50 10 M 60 20 L 50 30" stroke="#34495e" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Virtualized VPS -->
  <g transform="translate(400, 100)">
    <!-- VPS 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="150" rx="10" fill="#ffffff" stroke="#f39c12" stroke-width="3"/>
      <text x="90" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f39c12">
        VPS 1
      </text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • OS: Ubuntu 22.04
      </text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • CPU: 4 cores
      </text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • RAM: 8GB
      </text>
      <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • Storage: 100GB
      </text>
      <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • IP: 192.168.1.10
      </text>
    </g>
    
    <!-- VPS 2 -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="180" height="150" rx="10" fill="#ffffff" stroke="#16a085" stroke-width="3"/>
      <text x="90" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#16a085">
        VPS 2
      </text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • OS: CentOS 8
      </text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • CPU: 2 cores
      </text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • RAM: 4GB
      </text>
      <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • Storage: 50GB
      </text>
      <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • IP: 192.168.1.11
      </text>
    </g>
    
    <!-- VPS 3 -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="180" height="150" rx="10" fill="#ffffff" stroke="#e67e22" stroke-width="3"/>
      <text x="90" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e67e22">
        VPS 3
      </text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • OS: Windows Server
      </text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • CPU: 4 cores
      </text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • RAM: 16GB
      </text>
      <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • Storage: 200GB
      </text>
      <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        • IP: 192.168.1.12
      </text>
    </g>
  </g>
  
  <!-- Isolation indicator -->
  <text x="660" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ✓ Isolation - Mỗi VPS hoạt động độc lập
  </text>
  <text x="665" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ✓ Resources - Tài nguyên được đảm bảo
  </text>
  <text x="622" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ✓ Control - Toàn quyền quản lý
  </text>
</svg>

