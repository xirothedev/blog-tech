<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="nvmeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#nvmeGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    VPS NVMe
  </text>
  
  <!-- NVMe Icon -->
  <g transform="translate(300, 100)">
    <!-- NVMe Drive -->
    <rect x="0" y="0" width="200" height="50" rx="5" fill="#ffffff" stroke="#9b59b6" stroke-width="3"/>
    
    <!-- NVMe Label -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8e44ad">
      NVMe
    </text>
    
    <!-- Speed lines -->
    <g transform="translate(50, 70)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="10" y1="5" x2="10" y2="35" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="20" y1="0" x2="20" y2="30" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="30" y1="5" x2="30" y2="35" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="40" y1="0" x2="40" y2="30" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="50" y1="5" x2="50" y2="35" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="60" y1="0" x2="60" y2="30" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="70" y1="5" x2="70" y2="35" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="80" y1="0" x2="80" y2="30" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
      <line x1="90" y1="5" x2="90" y2="35" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
    </g>
    
    <!-- Lightning -->
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#f39c12">
      ⚡⚡⚡
    </text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 280)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Đặc điểm
    </text>
    
    <g transform="translate(0, 30)">
      <circle cx="15" cy="0" r="5" fill="#e74c3c"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Tốc độ: 100,000-1,000,000+ IOPS
      </text>
    </g>
    
    <g transform="translate(0, 50)">
      <circle cx="15" cy="0" r="5" fill="#e74c3c"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Độ trễ: Cực thấp
      </text>
    </g>
    
    <g transform="translate(400, 30)">
      <circle cx="15" cy="0" r="5" fill="#e74c3c"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Throughput: Cao nhất
      </text>
    </g>
    
    <g transform="translate(400, 50)">
      <circle cx="15" cy="0" r="5" fill="#e74c3c"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
        Phù hợp: High-traffic apps
      </text>
    </g>
  </g>
  
  <!-- Performance bar -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
      Hiệu năng:
    </text>
    <rect x="0" y="10" width="600" height="30" rx="15" fill="#ecf0f1"/>
    <rect x="0" y="10" width="570" height="30" rx="15" fill="#e74c3c" fill-opacity="0.7"/>
    <text x="620" y="32" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      95%
    </text>
  </g>
</svg>

